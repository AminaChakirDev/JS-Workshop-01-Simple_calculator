<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
</head>
<body>
  <script>
    let firstValue = parseInt(prompt("Saisir la 1ère valeur"));
    let operator = prompt("Saisir l'opérateur de saisie");
    let secondValue = parseInt(prompt("Saisir la 2nd valeur"));

    switch (operator) {
      case "+":
        console.log(firstValue + secondValue);
        break;
      case "-":
        console.log(firstValue - secondValue);
        break;
      case "/":
        console.log(firstValue / secondValue);
        break;
      case "*":
        console.log(firstValue * secondValue);
        break;
      default:
        console.log("Invalid operator");
    }
  </script>
</body>
</html>
